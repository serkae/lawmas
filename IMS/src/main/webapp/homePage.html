<!DOCTYPE html>
<html ng-app="storeApp">
<head>
<meta charset="ISO-8859-1">
<link rel="shortcut icon" href="/" />
<title>WorldTree Home Page</title>
<link rel = "stylesheet" href="mainPage.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- This loads JS (angular & ui-router) -->
<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<!-- Importing fonts to use for the site -->
<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<script src="JS/home.js"></script>
<style>
.jumbotron {
	padding-top: 10px;
	padding-bottom: 5px;
	background-color: #d9ffb3;
}
.navbar {
	margin-bottom: 0px;
}
.navbar-nav > li {
	padding-top: 10px;
	padding-right: 30px;
    padding-left: 30px;
}
h1, h2 {
	font-family: Sacramento;
}
p {
	font-family: Opened Sans Condensed;
}
label {
	font-family: Opened Sans Condensed;
}
.btn {
	background-color: #d9ffb3;
	font-family: Opened Sans Condensed;
}
.glyphicon {
	color: #ffbf80;
}
.modal-header {
	background-color: #d9ffb3;
}
.modal-body {
	background-color: #ffbf80;
}
</style>
</head>

<!-- Applies the angular app, customerRouting, to the homePage -->
<body>

<nav class="navbar navbar-light" style="background-color: #b3ffd9;">
  <div class="container-fluid">
  	<ul class="nav navbar-nav">
  		<li><button class="btn"><a ui-sref="mainStorePage"><span class="glyphicon glyphicon-home"></span></a></button></li>
  		<li><form class="form-inline">
    		<input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="searchTerms">
    		<button class="btn" type="submit" ui-sref="mainStorePage">
    			<span class="glyphicon glyphicon-search"></span> Search
    		</button>
  			</form>
  		</li>
  		<li><button class="btn" data-toggle="tooltip" data-placement="bottom" title="Nothing in cart yet"><a ui-sref="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a></button></li>
  		<li><button class="btn" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-user"></span></button></li>
  	</ul>
  </div>
</nav>

<div class="jumbotron jumbotron-fluid">
 <div class="container">
   <h1 class="display-3" id ="storeJumbo">World Tree Store</h1>
   <p class="lead">Welcome to the WorldTree Store.</p>
 </div>
</div>

<!-- Here is where the partials will go -->
<div class="container">
    <div ui-view></div>
</div>

<!-- Modal -->
<div class="modal fade" id="login" role="dialog">
	<div class="modal-dialog modal-sm">

	<!-- Modal content -->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h2 class="modal-title">Customer Login</h2>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
    			<div class="form-group">
        			<div class="col-xs-10">
            			<input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
       				 </div>
    			</div>
    			<div class="form-group">
        			<div class="col-xs-10">
            			<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
       				 </div>
    			</div>
    			<button type="submit" class="btn btn-default" align="center">Login</button>
    		</form>
    	</div>
	</div>
	</div>
</div>

</body>
</html>
