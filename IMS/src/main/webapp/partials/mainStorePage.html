<table class="table">
	<tr ng-repeat="item in allInvItems | orderBy:sortType:sortReverse | filter:searchTerms">
		<td>{{item.name}}</td>
		<td>{{item.unitPrice | currency}}</td>
		<td>{{item.quantity}} in stock</td>
		<td>{{item.department.name}}</td>
		<td>{{item.description}}</td>
	</tr>
</table>
